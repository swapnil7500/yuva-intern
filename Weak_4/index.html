<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A performance and accessibility optimized webpage" />
  <title>Optimized Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <h1>Welcome to Swapnil's Optimized Page</h1>
    <nav role="navigation" aria-label="Main Navigation">
      <ul>
        <li><a href="#about" accesskey="a">About</a></li>
        <li><a href="#contact" accesskey="c">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <section id="about" aria-labelledby="about-heading">
      <h2 id="about-heading">About Us</h2>
      <p>This page demonstrates improvements in performance and accessibility.</p>
    </section>

    <section id="contact" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact</h2>
      <form>
        <label for="email">Email:</label>
        <input id="email" type="email" required aria-required="true" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Swapnil's Web Page</p>
  </footer>
</body>
</html>
